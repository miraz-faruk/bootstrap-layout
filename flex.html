<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <h1>Hello World!!!</h1>

    <div class="d-flex">
        <div class="border border-5 border-secondary m-1 p-2">
            <img src="images/rooms/Single.png" alt="">
            <h4>Single Room</h4>
            <p>Price: $100</p>
        </div>
        <div class="border border-5 border-secondary m-1 p-2">
            <img src="images/rooms/Double.png" alt="">
            <h4>Double Room</h4>
            <p>Price: $100</p>
        </div>
        <div class="border border-5 border-secondary m-1 p-2">
            <img src="images/rooms/Family.png" alt="">
            <h4>Family Room</h4>
            <p>Price: $100</p>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
